<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;550;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vars.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scrollbar.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/header.css') }}">
    <script src="{{ url_for('static', filename='js/header.js') }}" defer></script>
</head>
<body>
    {% include 'frontend/components/header.html' %}
    
    <div class="error-container">
        <h1>500</h1>
        <p>Oops! Something went wrong on our end.</p>
        <a href="{{ url_for('frontend.index') }}" class="btn cta-button">Go Home</a>
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        .error-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .cta-button {
            background-color: #3575FF;
            color: #FFFFFF;
        }
        .cta-button:hover {
            background-color: #2661E2;
        }
    </style>
</body>
</html>
