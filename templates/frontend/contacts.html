<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}" />
  <title>Контакты</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;550;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vars.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/scrollbar.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/header.css') }}">
  <script src="{{ url_for('static', filename='js/header.js') }}" defer></script>
</head>
<body>
  {% include 'frontend/components/header.html' %}

  <section class="contacts-section">
    <div class="contacts-content">
      <h1>Наши контакты</h1>
      <div class="contacts-grid">
        <div class="contact-card">
          <h3>Адрес</h3>
          <p>г. Владивосток, ул. Примерная, 123</p>
        </div>
        <div class="contact-card">
          <h3>Телефон</h3>
          <p>+7 (123) 456-78-90</p>
        </div>
        <div class="contact-card">
          <h3>Email</h3>
          <p>info@example.com</p>
        </div>
      </div>
    </div>
  </section>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .contacts-section {
      padding: 120px 40px 40px;
      min-height: 100vh;
      background-color: #f1f4f8;
    }

    .contacts-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .contacts-content h1 {
      font-size: 48px;
      color: #1f1f1f;
      margin-bottom: 40px;
      text-align: center;
    }

    .contacts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px 0;
    }

    .contact-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .contact-card h3 {
      font-size: 24px;
      color: #1f1f1f;
      margin-bottom: 15px;
    }

    .contact-card p {
      color: rgba(31, 31, 31, 0.64);
      font-size: 18px;
    }

    @media (max-width: 768px) {
      .contacts-section {
        padding: 100px 20px 20px;
      }

      .contacts-content h1 {
        font-size: 36px;
      }
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .cta-button {
      background-color: #3575FF;
      color: #FFFFFF;
    }

    .cta-button:hover {
      background-color: #2661E2;
    }

  </style>
</body>
</html>
