<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}" />
  <title>Места</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;550;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vars.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/scrollbar.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/components/header.css') }}">
  <script src="{{ url_for('static', filename='js/header.js') }}" defer></script>
</head>
<body>
  {% include 'frontend/components/header.html' %}

  <section class="places-section">
    <div class="places-content">
      <h1>Наши места</h1>
      <div class="places-grid">
        <!-- Place cards will go here -->
        <div class="place-card">
          <img src="{{ url_for('static', filename='images/2026.png') }}" alt="Place 1">
          <div class="place-info">
            <h3>Маяк Токаревского</h3>
            <p>Исторический маяк на мысе Токаревского</p>
            <a href="#" class="btn cta-button">Подробнее</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #fff;
    }

    .places-section {
      padding: 120px 40px 40px;
      min-height: 100vh;
      background-color: #f1f4f8;
    }

    .places-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .places-content h1 {
      font-size: 48px;
      color: #1f1f1f;
      margin-bottom: 40px;
      text-align: center;
    }

    .places-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 20px 0;
    }

    .place-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .place-card:hover {
      transform: translateY(-5px);
    }

    .place-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .place-info {
      padding: 20px;
    }

    .place-info h3 {
      font-size: 24px;
      color: #1f1f1f;
      margin-bottom: 10px;
    }

    .place-info p {
      color: rgba(31, 31, 31, 0.64);
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 14px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .cta-button {
      background-color: #3575FF;
      color: #FFFFFF;
    }

    .cta-button:hover {
      background-color: #2661E2;
    }

    @media (max-width: 768px) {
      .places-section {
        padding: 100px 20px 20px;
      }

      .places-content h1 {
        font-size: 36px;
      }
    }
  </style>
</body>
</html>
